<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .result-container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 15px;
        color: #333;
      }

      h2 {
        margin-bottom: 10px;
        color: #555;
      }

      .prediction {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 30px;
      }

      a {
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border-radius: 4px;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="result-container">
      <h1>Prediction Result</h1>
      <h2>The predicted class is:</h2>
      <div class="prediction">{{ prediction }}</div>

      <a href="/">Go Back</a>
    </div>
  </body>
</html>
